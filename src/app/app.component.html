<div id="accordion">
  <div class="card">
    <div class="card-header row" id="headingOne">
      <div class="col-md-2">
      <h5 class="mb-0">
        <button  class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        <label class="text-bold">יישות 1 100 ש"ח</label>
        </button>
      </h5>
    </div>
    <div class="col-md-4">
      <div class="row my-edit-and-delete">
      <div class="col-md-2" ng-click="">עריכה</div>
      <div class="col-md-2">מחיקה</div>
    </div>
    </div>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion" ng-if="this.disabled==true">
      <div class="card-body">
        <div class="row">
          <div class="col-md-8">
            <div class="card card-user">
              
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-md-3 pr-1">
                      <div class="form-group">
                        <label>שם הישות המדיניות הזרה</label><label class="valid-must">*</label>
                        <input ng-model="donationToSave.name" disabled type="text" class="form-control" oninput="this.value = this.value.replace(/[^A-Za-zא-ת.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
                      </div>
                    </div>
                    <div class="col-md-3 px-1">
                      <div class="form-group">
                        <label>סכום התרומה בש''ח</label><label class="valid-must">*</label>
                        <input disabled ng-model="sumPay" class="form-control" type="number" onchange="setTwoNumberDecimal" min="0" max="10" step="0.25" value="0.00">
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label for="exampleInputEmail1">סוג הישות המדינית הזרה</label><label class="valid-must">*</label>
                          <input disabled ng-model="donationToSave.type" type="list" list="browsers" class="form-control"oninput="this.value = this.value.replace(/[^A-Za-zא-ת.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
                          <datalist id="browsers">
                            <option value="אופציה 1">
                            <option value="אופציה 2">
                            <option value="אופציה 3">
                          </datalist>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>ייעוד התרומה</label><label class="valid-must">*</label>
                        <input disabled ng-model="donationToSave.designation" type="text" class="form-control"oninput="this.value = this.value.replace(/[^A-Za-zא-ת.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>התנאים לתרומה</label>
                        <input disabled ng-model="donationToSave.terms" type="text" class="form-control"oninput="this.value = this.value.replace(/[^A-Za-zא-ת.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-3 pr-1">
                      <div class="form-group">
                        <label>סוג המטבע</label><label class="valid-must">*</label>
                        <input disabled ng-model="donationToSave.CurrencyType" type="text" class="form-control" oninput="this.value = this.value.replace(/[^A-Za-zא-ת.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
                        <datalist id="browsers">
                          <option value="אופציה 1">
                          <option value="אופציה 2">
                          <option value="אופציה 3">
                        </datalist>
                      </div>
                    </div>
                    <div class="col-md-3 px-1">
                      <div class="form-group">
                        <label>שער ההמרה</label><label class="valid-must">*</label>
                        <input disabled ng-model="donationToSave.ExchangeRate" class="form-control" type="number" onchange="setTwoNumberDecimal" min="0" max="10" step="0.25" value="0.00" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
                      </div>
                    </div>
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </div>
 
</div>
